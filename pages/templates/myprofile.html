<div class="user-profile">
    <div class="user-profile-box">
        <div class="profile-upper">
          
                <div class="profile-image">
                    <img id="user-profile-image" class="user-profile-image" src="../img/default-profile.png">
                    <div class="edit-profile-image-area">
                        <input onchange="onFileChange(event)" id="imgInput" type="file" accept="images/*" />
                        <button id="profileBtn" onclick="changeProfile()" >사진 변경</button>
                    </div>
                </div>
       
                <div class="profile-title">
                    <h1 id="user-name">이름</h1>
                    <div id="edit-user-name-button-container">
                        <button onclick="startDisplayNameChange()">이름 변경</button>
                    </div>
                    <p id="user-email">이메일</p>
                    <div id="edit-user-password-button-container">
                        <button onclick="startPasswordChange()">비밀번호 변경</button>
                    </div>
                </div>
            </div>
            <div class="profile-desc">
                <p id="user-mbti">제 MBTI는 OOOO입니다</p>
                <div id="edit-user-mbti-button-container">
                    <button onclick="startMBTIChange()">MBTI 변경</button>
                </div>
                <p id="user-motd">프로필에 대한 설명</p>
                <div id="edit-user-motd-button-container">
                    <button onclick="startMotdChange()">상태메시지 변경</button>
            
            </div>
        </div>
    </div>

    <div class="post-list" id="news-feed"></div>
</div>
